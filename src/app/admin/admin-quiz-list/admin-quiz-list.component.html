<div class="admin-container">
  <!-- Header Section -->
  <div class="admin-header">
    <h1>üìö Gestion des Quiz</h1>
    <div class="admin-info">
      <button class="btn-primary" (click)="createQuiz()">
        <span class="icon">+</span>
        Nouveau Quiz
      </button>
      <button class="btn-secondary" (click)="createAdmin()">
        <span class="icon">+</span>
        Nouvel Admin
      </button>
    </div>
  </div>

  <!-- Quiz Table Section -->
  <div class="quiz-table" *ngIf="quizzes.length > 0; else noQuizzes">
    <div class="table-header">
      <div class="col-id">ID</div>
      <div class="col-title">Titre</div>
      <div class="col-type">Type</div>
      <div class="col-description">Description</div>
      <div class="col-questions">Questions</div>
      <div class="col-actions">Actions</div>
    </div>

    <div class="table-row" *ngFor="let quiz of quizzes">
      <div class="col-id">{{ quiz.quizId }}</div>
      <div class="col-title">{{ quiz.title }}</div>
      <div class="col-type">
        <span class="type-badge" [attr.data-type]="quiz.type">
      {{ getTypeLabel(quiz.type) }}
    </span>
      </div>
      <div class="col-description">{{ quiz.description }}</div>
      <div class="col-questions">
        {{ quiz.questions?.length || 0 }} question(s)
      </div>
      <div class="col-actions">
        <button class="btn-edit" (click)="editQuiz(quiz.quizId)" title="Modifier">
          ‚úèÔ∏è
        </button>
        <button class="btn-delete" (click)="deleteQuiz(quiz.quizId)" title="Supprimer">
          üóëÔ∏è
        </button>
      </div>
    </div>
  </div>

  <ng-template #noQuizzes>
    <div class="no-data">
      <p>Aucun quiz disponible</p>
      <button class="btn-primary" (click)="createQuiz()">
        Cr√©er le premier quiz
      </button>
    </div>
  </ng-template>

  <!-- Logout Section -->
  <div class="logout-container">
    <button class="btn-logout" (click)="logout()">
      D√©connexion
    </button>
  </div>
</div>
