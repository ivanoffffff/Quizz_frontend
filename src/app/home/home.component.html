<div class="quiz-container">
  <div
    class="quiz-card"
    *ngFor="let quiz of quizzes"
    (click)="openQuiz(quiz)"
    [ngStyle]="{
      'border-left': '6px solid ' + quiz.color,
      'background-color': hoverState[quiz.id] ? quiz.hoverColor : 'white'
    }"
    (mouseenter)="hoverState[quiz.id] = true"
    (mouseleave)="hoverState[quiz.id] = false"
  >
    <div class="quiz-content">
      <img class="quiz-image" [src]="'assets/images/' + quiz.id + '.jpg'" alt="Quiz image">
      <div class="quiz-info">
        <h3>{{ quiz.title }}</h3>
        <p>{{ quiz.description }}</p>
      </div>
    </div>
  </div>
</div>
