<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="auth-header">
      <h1>{{ getTitle() }}</h1>
      <p class="instruction">{{ getMessage() }}</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-alert">
      {{ errorMessage }}
    </div>

    <!-- Auth Form -->
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="auth-form" novalidate>

      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Nom</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Entre ton nom"
          [class.error]="hasError('name')"
        />
        <div class="error-message" *ngIf="hasError('name', 'required')">
          Le nom est requis
        </div>
        <div class="error-message" *ngIf="hasError('name', 'minlength')">
          Le nom doit contenir au moins 2 caractères
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="ton.email@exemple.com"
          [class.error]="hasError('email')"
        />
        <div class="error-message" *ngIf="hasError('email', 'required')">
          L'email est requis
        </div>
        <div class="error-message" *ngIf="hasError('email', 'email')">
          L'email n'est pas valide
        </div>
      </div>

      <!-- Info Message (seulement pour le contexte quiz) -->
      <div class="info-box" *ngIf="context === 'quiz'">
        <p>💡 Si tu as déjà un compte, utilise le même email pour retrouver ton historique !</p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">{{ context === 'admin' ? 'Se connecter' : 'Continuer' }}</span>
        <span *ngIf="isLoading">Chargement...</span>
      </button>

      <!-- Cancel Button -->
      <button
        type="button"
        class="cancel-button"
        (click)="cancel()"
        [disabled]="isLoading">
        Annuler
      </button>
    </form>
  </div>
</div>
